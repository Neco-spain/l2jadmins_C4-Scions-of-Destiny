# <title> Here you can set up the connection for your server.</title>
# <title> Usually you have to change the ExternalHostname option to</title>
# <title> - 127.0.0.1 (if you want to play alone / testing purpose)</title>
# <title> - LAN IP  * (if you want to play from another computer in the network)</title>
# <title> - WAN IP ** (if you want to play with friends over Internet)</title>
# <title> - Questions? => http://L2DevsAdmins.net</title>
# <title></title>
# <title> *  = If you want to get your LAN IP, simply choose "Start" => "Run..." then type "cmd", "ipconfig"</title>
# <title> ** = If you want to get your WAN IP, visit http://www.whatismyip.com</title>
# <title></title>

# Bind ip of the gameserver
# <font color=FFFF00>Default</font> = * (bind on all available IPs)
GameserverHostname = *

# Game server port
# <font color=FFFF00>Default</font> = 7777
GameserverPort = 7777

# This is transmitted to the clients connecting from an external network, so it has to be a public IP or resolvable hostname
# <font color=FFFF00>Default</font> = * 
ExternalHostname = *

# The Loginserver host
# <font color=FFFF00>Default</font> = 
LoginPort = 9014

# Login server ip
# <font color=FFFF00>Default</font> = 
LoginHost = 127.0.0.1

# This is the server id that the gameserver will request (i.e. 1 is Bartz)
# <font color=FFFF00>Default</font> = 1
RequestServerID = 1

# If set to true, the login will give an other id to the server  if the requested id is already reserved
# <font color=FFFF00>Default</font> = True
AcceptAlternateID = True

# --------------------------------------------------------------
# <title>Database Connection</title>
# --------------------------------------------------------------

# MariaDB is recommended for higher performance
# To download MariaDB Server visit http://mariadb.org

# For MariaDB Use: <u>org.mariadb.jdbc.Driver</u>
# For MySQL Use: <u>com.mysql.jdbc.Driver</u>
Driver = org.mariadb.jdbc.Driver

# For MariaDB Use: <u>jdbc:mariadb://127.0.0.1/c4</u>
# For MySQL Use: <u>jdbc:mysql://127.0.0.1/c4Game</u>
URL = jdbc:mariadb://127.0.0.1/c4Game

# Database user name
# <font color=FFFF00>Default</font> = root
Login = root

# Database password
# <font color=FFFF00>Default</font> = root
Password = 

# Maximum number of chars per account
# <font color=FFFF00>Default</font> = 7 (0 = unlimited [7 is the client limit])
CharMaxNumber = 7

# Define how many players are allowed to play simultaneously on your server.
# <font color=FFFF00>Default</font> = 100
MaximumOnlineUsers = 100

# Minimum and maximum protocol revision that server allow to connect.
# You must keep MinProtocolRevision <= MaxProtocolRevision.
# <font color=FFFF00>Default</font> = 656
MinProtocolRevision = 656

# Minimum and maximum protocol revision that server allow to connect.
# You must keep MinProtocolRevision <= MaxProtocolRevision.
# <font color=FFFF00>Default</font> = 656
MaxProtocolRevision = 665