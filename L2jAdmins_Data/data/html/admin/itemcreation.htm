<html><body>
<center>
<table width=260>
<tr>
<td width=80><button value="Main" action="bypass -h admin_admin" width=75 height=25 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.btn1_normal></td>
<td width=100><center>Item Creation</center></td>
<td width=80><button value="Back" action="bypass -h admin_admin" width=75 height=25 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.btn1_normal></td>
</tr>
</table>
<br><br>
<table width=270>
<tr><td>Fill the id number in item-id to create the item that</td></tr>
<tr><td>you want, use amount if you need more then one.</td></tr>
<tr><td><br></td></tr>
<tr><td>Caution:</td></tr>
<tr><td>Do not use amount with non-stackable items.</td></tr>
<tr><td><br></td></tr>
</table>

<table>
<tr>
<td>Item-id: <edit var="itemid" width=50></td>
<td>Amount: <edit var="itemnum" width=50></td>
<td><br><br><button value="Create Item" action="bypass -h admin_create_item $itemid $itemnum" width=75 height=25 back=L2UI_CH3.Btn1_normalOn fore=L2UI_CH3.btn1_normal></td>
</tr>
</table>
</center>
</body></html>
