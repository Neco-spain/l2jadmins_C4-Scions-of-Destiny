<html><body>
<br><br>
Type:%itemType%<br><br>
Patk/Matk: %itemDmg%<br>
<font color="LEVEL">List of Hero Items:</font>
<table border=0 width=300>
	<tr>
		<td align=left>
			<font color="LEVEL">Item Information</font>
		</td>
		<td align=right>
			<button value=Back action="bypass -h Quest MonumentOfHeroes list" width=40 height=15 back=sek.cbui94 fore=sek.cbui92>
			<table border=0>
				<tr>
					<td valign=top width=35>
						<img src=icon.%itemIcon% width=32 height=32 align=left>
					</td>
					<td valign=top width=400>
						<table border=0 width=100%>
							<tr>
								<td>
									<font color="FFFFFF">%itemName%</font>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<font color="LEVEL">Item info:</font>
			<table border=0 bgcolor="000000" width=290 height=220>
				<tr>
					<td valign=top>
						<font color="B09878">%itemDescripcion%</font>
					</td>
				</tr>
				<tr>
					<table border=0 width=300>
						<tr>
							<td align=center>
								<button value=Obtain action="bypass -h Quest MonumentOfHeroes buy %itemBuy%" width=60 height=15 back=sek.cbui94 fore=sek.cbui92>
							</td>
						</tr>
					</table>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body></html>
